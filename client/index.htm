<html>

<head>
	<title>ASCII Map</title>
	<link rel="stylesheet" href="default.css">
	<script src="jquery.js"></script>
	<script src="mapview.js"></script>
    <!--
	<script src="testmap.js"></script>
	<script src="clientmap.js"></script>-->
</head>

<body>
	<div style="float: left" id="mapdiv">
		<table id="map?" cellspacing="0">
		</table>
        
        <div id="map"></div>
        
		
		<div id="output-controls" style="float: top">
			<input type="button" id="dump" value="Dump Map">
			<input type="button" id="selectall" value="Select All">
			<input type="button" id="clear" value="Clear">
		</div>
	
		<div id="map-output">
			<input id="output">
		</div>
	</div>
	
	<div>
		<table id="mini-map?" cellspacing="0" >
		</table>
        <div id="mini-map"></div>
		
		<input type="button" id="up" value="Up">
		<input type="button" id="down" value="Down">
		<input type="button" id="left" value="Left">
		<input type="button" id="right" value="Right">
	</div>
	
	

</body>

</html>
