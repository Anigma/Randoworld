<html>

<head>
	<title>ASCII Map</title>
	<link rel="stylesheet" href="default.css">
	<script src="jquery.js"></script>
	<script src="constants.js"></script>
	<script src="mapview.js"></script>
	<script src="Game.js"></script>
	<script src="Event.js"></script>
  <script src="testmap.js"></script>
  <script src="actions.js"></script>
    <!--
	
	<script src="clientmap.js"></script>-->
</head>

<body>
    <div id="login-overlay">
        Username: <br>
        <input id="name-input">
        <div id="login-console">
        </div>
    </div>
    <div id="main">
        <div id="title-bar">RandoWorld!</div>
        <div id="mini-map"></div>
        <div id="chat">
	        <div id="chat_box">
	          <h2 id="chat_title">Chat</h2>
    	    </div>
    	    <input type="text" id="chat_input"/>
        </div>
        <br>
        <div id="unitframe">
          <div class="unitframe-row">
            <span class="unitframe-label">HP</span>
            <div id="hpbar" class="unitframe-bar">&nbsp;</div>
          </div>
          <div class="unitframe-row">
            <span class="unitframe-label">MP</span>
            <div id="mpbar" class="unitframe-bar"></div>
          </div>
        </div>
    </div>
</body>

</html>
